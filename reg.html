<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .main-container {
            background-color: aqua;
            max-width: 400px;
            margin: 40px auto 0 auto;
            padding: 24px 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
            margin-bottom: 10px;
            font-size: 1em;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #fff;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        @media (max-width: 600px) {
            .main-container {
                max-width: 98%;
                padding: 10px 2vw;
            }
            input[type="text"] {
                width: 100%;
                font-size: 1em;
            }
            table, th, td {
                font-size: 0.95em;
            }
            #btn {
                width: 100%;
                margin-top: 8px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body align="center">
    <div class="main-container" align="center">
        <input type="text" placeholder="Write coupon code" id="code">
        <input type="submit" value="Find Coupons" id="btn">
    </div>
    <div align="center">
        <table >
            <tr>
                <th>Payment Summary</th>
            </tr>
            <tr>
                <td>Price (1 item)</td>
                <td>$ 78</td>
            </tr>
            <tr>
                <td>Discount</td>
                <td>$ 0</td>
            </tr>
            <tr>
                <td>GST</td>
                <td>$ 0</td>
            </tr>
            <tr>
                <td>Coupon Discount</td>
                <td>$ 0</td>
            </tr>
            <tr>
               <td><b>Total Amount</b></td>
               <td>$ 78</td>
            </tr>
        </table>
    </div>
    <br/>
    <span>
        <b><input type="submit" value="PROCEED TO PAY" id="btn"></b>
    </span>
    <br/>
    <div>
        Tou are buying 1 item
    </div>
</body>
</html>
