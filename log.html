<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search</title>
    <style>
        body {
	
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .search-container {
            text-align: center;
        }

        #search-box {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ai-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Additional Button Styles */
        .additional-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        /* Animation Styles */
        @keyframes scale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }


        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin-top: 20px;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Dot Styles */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .active-dot {
            background-color: #333;
        }
	
        /* Menu Styles */
        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }


        /* Review Form Styles */
        .review-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .review-form h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .review-form label {
            display: block;
            margin-bottom: 10px;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .review-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
	     .comments-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .comments-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .comment h3 {
            font-size: 16px;
            margin: 0;
        }

        .comment p {
            margin: 10px 0;
        }

        #product1 .pro-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Responsive Styles */
@media (max-width: 900px) {
    .container {
        max-width: 95%;
        padding: 10px;
    }
    #search-box {
        width: 95%;
    }
    .login-button {
        position: static;
        margin: 10px 5px;
        display: inline-block;
    }
    header {
        padding-bottom: 60px;
    }
    .login table {
        width: 100%;
    }
    .login td {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
}

@media (max-width: 600px) {
    .container {
        padding: 5px;
    }
    .menu ul {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .menu li {
        display: block;
        margin: 10px 0;
    }
    .slideshow-container img {
        height: auto;
        max-width: 100%;
    }
    .review-form, .comments-section {
        padding: 10px;
    }
    .login table {
        width: 100%;
    }
    .login td {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
    .btn, input[type="text"], input[type="password"] {
        width: 100%;
        margin-bottom: 10px;
        font-size: 1em;
    }
    h1 {
        font-size: 1.5em;
    }
}
    </style>
</head>

        </ul>
    </nav>

                <tr>
                    <td><form name="myform" method="post" action=""></td>
                        <tr>
                            <td>Enter name</td>
                            <td><input type="text" placeholder="enter user name" name="name" class="tb"></td>
                        </tr>
                </tr>
                <tr>
        
                <tr>
                <td>Enter Password</td>
                <td><input type="password" placeholder="enter password" name="password" class="tb"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                    <input type="reset" value="reset" onclick="clear()" class="btn">
                    <input type="button" value="login" onclick="login()" class="btn"></form>
                </td>
                </tr>
                </tr>
            </table>
        </div>
    </body>
</html>
