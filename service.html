        }

        /* Animation Styles */
        @keyframes scale {
            0% {

            }

            }
        }


        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin-top: 20px;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Dot Styles */
        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .active-dot {
            background-color: #333;
        }
	
        /* Menu Styles */
        .menu {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin: 0 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .menu a:hover {
            text-decoration: underline;
        }


        /* Review Form Styles */

            margin-top: 20px;

            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .review-form h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .review-form label {
            display: block;
            margin-bottom: 10px;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .review-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
	     .comments-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .comments-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .comment h3 {
            font-size: 16px;

        }

        .comment p {

        }
        .sign-button {
            position: absolute;
            top: 20px;
            right: 120px;
            padding: 10px 20px;
            background-color: #f0e9e9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Responsive Styles */
@media (max-width: 900px) {

    }

}

    }
    .slideshow-container img {

        max-width: 100%;
    }
    .review-form, .comments-section, .comment {

    }
    .login-button, .sign-button {
        width: 100%;
        margin: 10px 0;
        font-size: 1em;
    }
    h1 {
        font-size: 1.5em;
    }
    .review-form input[type="text"], .review-form textarea {
        width: 100%;
        font-size: 1em;
    }
}

<script>
    // JavaScript for Slideshow
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active-dot", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active-dot";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
